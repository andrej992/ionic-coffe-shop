<ion-header>
    <ion-toolbar>
        <ion-title>
            My Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-button size="full" (click)="logInWithFacebook()">Log in with Facebook</ion-button>

    <ion-item>
        <ion-card-title>
            <span *ngIf="!addressInfo">No</span>
            Stored Address
        </ion-card-title>
        <ion-icon slot="end" color="primary" name="create" (click)="openAddressModal()"></ion-icon>
    </ion-item>

    <div *ngIf="!addressInfo">
        <ion-button size="full" (click)="openAddressModal()">Add it here</ion-button>
    </div>

    <ion-item *ngIf="addressInfo">
        <ion-label>
            <h2>{{addressInfo.address}}</h2>
            <h3>{{addressInfo.city}}, {{addressInfo.zip}}</h3>
        </ion-label>
    </ion-item>


    <ion-item>
        <ion-card-title>
            <span *ngIf="!ccInfo">No</span>
            Stored Credit Card Info
        </ion-card-title>
        <ion-icon slot="end" color="primary" name="create" (click)="openCreditCardModal()"></ion-icon>
    </ion-item>

    <div *ngIf="!ccInfo">
        <ion-button size="full" (click)="openCreditCardModal()">Add it here</ion-button>
    </div>

    <ion-item *ngIf="ccInfo">
        <ion-label>
            <h2>This is the currently stored card:</h2>
            <h3> XXXX-XXXX-XXXX-{{ccInfo.CardNo?.substring(12,16)}}</h3>
        </ion-label>
    </ion-item>

</ion-content>
